<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container mt-5">
        
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="txtName" placeholder="Name">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="txtPoint" placeholder="Point">
            </div>
            <div class="col">
                <button type="number" class="btn btn-info" id="btnAdd" >Add</button>
            </div>
        </div>

        <table class="table mt-5" id="tblList">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th width="70%" scope="col">Name</th>
                    <th scope="col">Point</th>
                    <th scope="col"></th>
                </tr>
            </thead>
    
            <tbody>
    
            </tbody>
            <tfoot>
                <tr class="empty-row">
                    <td colspan="4">No records found</td>
                </tr>
                <tr class="summary-row d-none">
                    <td></td>
                    <td class="text-end" >Average</td>
                    <td id="lblAverage"></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

    </div>
    


    <script src="assets/js/scripts.js"></script>
</body>
</html>
